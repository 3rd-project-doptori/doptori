<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<link rel="stylesheet" href="write_form.css">

</head>
<body>
	<div class="container py-4" id="wrap">
		<main id="main">
			<div class="main-left-container">

				<section class="board-wrap write white pd30">
					<h1 class="command-go-link" data-link="/board/write">글쓰기</h1>

					<div class="division-line"></div>

					<ul class="board-write-form">
						<li class="title">
							<div class="write-form-left">
								<span>제목</span>
							</div>
							<div class="write-form-right">
								<input type="text" id="write_subject" name="write_subject" placeholder="제목이 들어갑니다.">
							</div>
						</li>

                        <li class="nickname">
							<div class="write-form-left">
								<span>닉네임</span>
							</div>
							<div class="write-form-right">
								<input type="text" class="short" id="writer" name="writer">
							</div>
						</li>
                        
						<li class="contents">
							<div class="write-form-left">
								<span>내용</span>
							</div>
							<div class="write-form-right">
								<textarea class="ttb-editor" id="write_content" name="write_content" cols="130" rows="20"></textarea>
							</div>
						</li>


					</ul>

					<div class="button-wrap">
						<a class="cancel" href="#"><button type="button" class="login">취소</button></a>
						<button type="button" class="logine" id="addBtn" onclick="saveContents()">등록</button>
					</div>

				</section>
			</div>

			<aside class="main-right-container">


		</main>
	</div>
</body>
</html>
